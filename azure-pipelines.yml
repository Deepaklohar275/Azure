trigger:
  - main

pool:
  vmImage: ubuntu-latest
stages:
- stage: __default
  jobs:
  - job: Job
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'
      displayName: 'Install Node.js'
    - task: CmdLine@2
      inputs:
        script: |
          npm install
    - task: CmdLine@2
      displayName: 'snyk install & auth'
      inputs:
        script: |
          npm install -g snyk snyk-to-html
          mkdir html
          snyk auth $(SNYK_TOKEN)
          # explicitly allow scripts to continue if errors occur
          set +e
          #CODE
    - task: CmdLine@2
      displayName: 'snyk install & auth'
      inputs:
        script: |
          snyk code test --sarif-file-output=results.sarif || true
          RESULT=$?
          snyk-to-html -o $(Build.ArtifactStagingDirectory)/results-code.html < results.sarif || true
          exit $RESULT
          continueOnError: true
          displayName: 'snyk code'
          #CONTAINER

    - task: CmdLine@2
      displayName: 'snyk install & auth'
      inputs:
        script: |
          snyk container test deepaklohar/snyk:Webgoat --json-file-output=results.json || true
          RESULT=$?
          snyk-to-html -o $(Build.ArtifactStagingDirectory)/results-container.html < results.json || true
          exit $RESULT
          continueOnError: true
          displayName: 'snyk container'

    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenOptions: '-Xmx3072m'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
