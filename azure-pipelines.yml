trigger:
  - main

pool:
  vmImage: ubuntu-latest
stages:
- stage: __default
  jobs:
  - job: Job
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '12.x'
      displayName: 'Install Node.js'
    - task: CmdLine@2
      inputs:
        script: |
          npm install
    - task: CmdLine@2
      displayName: 'snyk install & auth'
      inputs:
        script: |
          npm install -g snyk snyk-to-html
          mkdir html
          snyk auth $(SNYK_TOKEN)
          # explicitly allow scripts to continue if errors occur
          set +e
          #CODE
    - task: CmdLine@2
      displayName: 'Snyk Code Scan'
      inputs:
        script: |
          snyk code test --sarif-file-output=results.sarif || true
          RESULT=$?
          snyk-to-html -o $(Build.ArtifactStagingDirectory)/results-code.html < results.sarif || true
          snyk monitor || true
          exit $RESULT
          continueOnError: true
          displayName: 'snyk code'
          
          #CONTAINER

    - task: CmdLine@2
      displayName: 'Container Scan'
      inputs:
        script: |
          snyk container test deepaklohar/snyk:Webgoat --json-file-output=results.json || true
          RESULT=$?
          snyk-to-html -o $(Build.ArtifactStagingDirectory)/results-container.html < results.json || true
          snyk monitor || true
          exit $RESULT
          continueOnError: true
          displayName: 'snyk container'
    - task: CmdLine@2
      displayName: 'Repository Scan'
      inputs:
       script: |
        REPO_NAME="deepaklohar/snyk"
        TAGS=$(curl -s https://registry.hub.docker.com/v1/repositories/$REPO_NAME/tags | jq -r '.[].name')
        echo "cat $TAGS"
        for TAG in $TAGS; do
         snyk container test $REPO_NAME:$TAG --json-file-output=results-$TAG.json || true
         RESULT=$?
         snyk-to-html -o $(Build.ArtifactStagingDirectory)/results-container-$TAG.html < results-$TAG.json || true
         if [ $RESULT -ne 0 ]; then exit $RESULT; fi
         done
         snyk monitor || true
      continueOnError: true


    - task: Maven@4
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenOptions: '-Xmx3072m'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
